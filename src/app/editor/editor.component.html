<div style="display: flex; flex-direction: row;">

  <div style="width: 500px; height: 400px;">
    <button id="comment-button" mat-raised-button color="primary" (click)="outsideEditorComment($event)">
      Outside editor comment
    </button>

    <ckeditor
      [editor]="Editor"
      [config]="editorConfig"
      [data]="data"
      [watchdog]="watchdog"
    ></ckeditor>
  </div>

  <div #sidebar style="width: 300px; height: 400px; border: 1px solid hsl(0, 0%, 77%);"></div>

</div>
